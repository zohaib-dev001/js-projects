<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="card" role="region" aria-label="simple form container">
        <h1>Add user</h1>
        <form id="myForm" novalidate>
            <div class="field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Name" required minlength="2">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required minlength="6" />
            </div>
            <div class="field">
                <label for="role">Profession</label>
                <input id="role" name="role" type="text" placeholder="e.g. Web Developer" required>
            </div>
            <div class="field">
                <label for="photo">Photo URL</label>
                <input id="photo" name="photo" type="text" placeholder="https://example.com/photo" required />
            </div>
            <div class="row">
                <button class="btnn" type="submit">Submit</button>
            </div>

        </form>
    </div>

    <div class="adduser">

    </div>
    <script src="script.js"></script>
</body>


</html>
