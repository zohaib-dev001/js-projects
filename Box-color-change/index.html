<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 30rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid #a0111121;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(53, 225, 255, 0.2);
        }

        .box:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">circle1</div>
        <div class="box">circle2</div>
        <div class="box">circle3</div>
        <div class="box">circle4</div>
        <div class="box">circle5</div>
        <div class="box">circle6</div>
    </div>
    <button class="btn" type="submit"> Change Colors</button>

    <script>

        let boxes = document.getElementsByClassName("box");
        let btn = document.querySelector('.btn');

        function randomcolor() {
            let r1 = Math.ceil(0 + Math.random() * 256);
            let r2 = Math.ceil(0 + Math.random() * 256);
            let r3 = Math.ceil(0 + Math.random() * 256);
            return `rgba(${r1},${r2},${r3})`;
        }
        function changeColors() {
            Array.from(boxes).forEach(e => {
                e.style.backgroundColor = randomcolor();
                e.style.color = randomcolor();
            })
        }
        changeColors();

        btn.addEventListener("click", function () {
            changeColors();
        })
    </script>
</body>

</html>
